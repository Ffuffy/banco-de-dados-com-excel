<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Produtos</h1>

        <form id="product-form">
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" required>
                    <option value="">Selecione...</option>
                    <option value="Bebidas">Bebidas</option>
                    <option value="Comidas">Comidas</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subcategoria">Subcategoria:</label>
                <select id="subcategoria" required>
                    <option value="">Selecione...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" required>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" min="0" required>
            </div>

            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" step="0.01" min="0" required>
            </div>

            <button type="submit">Adicionar Produto</button>
        </form>

        <h2>Produtos Cadastrados</h2>
        <div class="table-container">
            <table id="product-table">
                <thead>
                    <tr>
                        <th>Categoria</th>
                        <th>Subcategoria</th>
                        <th>Nome do Produto</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas de produtos serão inseridas aqui -->
                </tbody>
            </table>
        </div>

        <div class="report-section">
            <button id="generate-report">Gerar Relatório Excel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
